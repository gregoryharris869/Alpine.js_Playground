<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <title>Alpine.js Playground</title>
  </head>
  <body>
    <div class="container mx-auto mt-6 max-w-sm">
      <h1 class="text-5xl text-center mb-4">Alpine.js Demo</h1>

      <div x-data="{open:false}">
        <button
          x-on:click="open = !open"
          class="bg-indigo-500 text-white px-4 py-2 rounded-xl"
        >
          Toggle
        </button>
        <div x-show="open" class="x-cloak">
          <p class="bg-gray-200 p-4 my-6 rounded">
            Against salvation decrepit spirit of faithful christianity grandeur
            eternal-return joy selfish virtues enlightenment. Transvaluation
            evil justice deceptions gains. God snare.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
