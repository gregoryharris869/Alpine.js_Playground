<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <title>Alpine.js Playground</title>
  </head>
  <body>
    <div class="container max-w-sm mx-auto mt-6">
      <h1 class="mb-4 text-5xl text-center">Alpine.js Demo</h1>
      <!-- x-data alpine component-->
      <div x-data="{open:false, name: 'Greg', search:'', }">
        <!-- x-on & x-bind -->
        <button
          x-on:click="open = !open"
          x-bind:class="open ? 'bg-blue-800': ' bg-gray-700'"
          class="px-4 py-2 text-white rounded-xl"
        >
          Toggle
        </button>
        <!-- x-show -->
        <div x-show="open" x-transition x-cloak>
          <p class="p-4 my-6 bg-gray-200 rounded">
            Against salvation decrepit spirit of faithful christianity grandeur
            eternal-return joy selfish virtues enlightenment. Transvaluation
            evil justice deceptions gains. God snare.
          </p>
        </div>
        <!-- x-text -->
        <div class="my-4">
          The value of name is <span x-text="name" class="font-bold"></span>
        </div>
        <!-- x-effect -->
        <div x-effect="console.log(open);"></div>
        <!-- x-model -->
        <input
          x-model="search"
          type="text"
          class="w-full p-2 mt-6 mb-2 border"
          placeholder="Search..."
        />
        <p>
          <span class="font-bold">Searching for: </span>
          <span x-text="search"></span>
        </p>
        <!-- x-if -->
        <template x-if="open">
          <div class="p-2 mt-8 bg-gray-50">Template based on a condition.</div>
        </template>
        <!-- x-for -->
        <div
          x-data="{posts: [{title: 'Post One'},{title: 'Post Two'},{title: 'Post Three'},{title: 'Post Four'}]}"
        >
          <h3 class="mt-6 mb-3 text-2xl font-bold">Posts</h3>
          <template x-for="post in posts">
            <div x-text="post.title"></div>
          </template>
          <button
            @click="posts.push({title:'NewPost'})"
            class="px-4 py-2 mt-4 text-white bg-blue-800 rounded-lg"
          >
            Add Post
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
